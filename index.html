<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        

    </head>
    <body>
        <div id="container" class="w-75">
            <div id="header">
                <h1>TIC-TAC-TOE</h1>
                <h2 id="score">SCORE</h2>

            </div>
            <div id="game">
                <table class="table "id="gameboard">
                        <tr>
                            <td><button class="btn-game" id="zz"></button></td>
                            <td><button class="btn-game" id="zo"></button></td>
                            <td><button class="btn-game" id="zt"></button></td>
                        </tr>
                        <tr>
                            <td><button class="btn-game" id="oz"></button></td>
                            <td><button class="btn-game" id="oo"></button></td>
                            <td><button class="btn-game" id="ot"></button></td>
                        </tr>
                        <tr>
                            <td><button class="btn-game" id="tz"></button></td>
                            <td><button class="btn-game" id="to"></button></td>
                            <td><button class="btn-game" id="tt"></button></td>
                        </tr>
                    
                        </table>
                </div>
                <div id="bottom">
                <h2 id="turn">LET'S START</h2>
                <a class="btn btn-success" id="newTour">NEW TOUR</a>
                <a class="btn btn-primary" id="newGame">NEW GAME</a>
                </div>
        </div>





        <!--SCRIPT-->
        <script src="script.js"></script>

    </body>
</html>
